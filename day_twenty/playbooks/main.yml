- name: New Application
  hosts: all
  become: yes
  tasks:
  - name: update_cache
    apt:
      update_cache: yes

- hosts: database
  become: true
  roles:
  - roles/database

- hosts: web-server
  become: true
  roles:
  - roles/web-server

- hosts: application
  become: true
  roles:
  - roles/application
